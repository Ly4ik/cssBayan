<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer class="footer">
        <h1 class="header">CSS BAYAN</h1>
    </footer>
    <main class="main">
        <label class="label">
            <input name="radio" type="radio" checked>
            <div class="wrapper">
                <span>Что такое codejam?</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div> 
            <img  class="mem" src="/cssBayan/cssBayan/assets/img/hard_work.jpg" alt="hard_work">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Вопрос к работающим программистам:</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div> 
            <img class="mem" src="/cssBayan/cssBayan/assets/img/money.jpg" alt="money">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Кто такой этот ваш дедлайн?</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/deadline.jpg" alt="deadline">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Пссс... Проекты ннадо?</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/projects.jpg" alt="projects">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Мой первый код - это ASPIRINE</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/code.jpg" alt="code">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Отменный мем</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/cancel.jpg" alt="cancel">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Спасибо тебе Adblock</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/adBlock.jpg" alt="adBlock">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>АУФ</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/auf.jpg" alt="auf">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Не ошибается только тот, кто ничего не делает</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/error.jpg" alt="error">
        </label>
        <label class="label">
            <input type="radio" name="radio">
            <div class="wrapper">
                <span>Список</span>
                <img class="ico" src="/cssBayan/cssBayan/assets/ico/plus-solid.svg" alt="plus">
            </div>
            <img class="mem" src="/cssBayan/cssBayan/assets/img/list.jpg" alt="list">
        </label>
    </main>
</body>
</html>
